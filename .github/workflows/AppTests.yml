name: Node.js CI

on:
  push:
    branches: [ homolog ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Run Unit tests
      run: npm run test

    - name: Run BDD tests
      run: ./node_modules/.bin/cucumber-js
